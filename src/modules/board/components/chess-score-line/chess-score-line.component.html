<div
  class="scale-progress"
  [class.scale-progress-flipped]="bottomPlayerColor === 'black'"
  [title]="moveScore"
>
  <div class="scale-progress__band">
    <div
      class="scale-progress__band-scale"
      [style.height.%]="50 + 50 * (percentage$ | async) * (isInvert() ? -1 : 1)"
    ></div>
  </div>
  <ul
    class="scale-progress__divisions"
    [class.scale-progress__divisions--my-game]="myGameIsActive"
  >
    <li class="scale-progress__divisions-elem">
      <span>4</span>
    </li>
    <li class="scale-progress__divisions-elem">
      <span>3</span>
    </li>
    <li class="scale-progress__divisions-elem">
      <span>2</span>
    </li>
    <li class="scale-progress__divisions-elem">
      <span>1</span>
    </li>
    <li
      class="
        scale-progress__divisions-elem scale-progress__divisions-elem--zero
      "
    >
      <span>0</span>
    </li>
    <li class="scale-progress__divisions-elem">
      <span>1</span>
    </li>
    <li class="scale-progress__divisions-elem">
      <span>2</span>
    </li>
    <li class="scale-progress__divisions-elem">
      <span>3</span>
    </li>
    <li class="scale-progress__divisions-elem">
      <span>4</span>
    </li>
  </ul>
</div>
